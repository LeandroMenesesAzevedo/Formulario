<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="topo">
        
    </div>
    <div class="corpo">
        <h1>Cadastro de cliente</h1>
        
        <form action="">
           <p> 
                <label for="inome">Nome:</label> 
                <input type="text" class="nome" id="inome" placeholder=" Digite o seu nome" checked> 
            </p> 
           <p> 
                <label for="isobrenome"> Sobrenome: </label> 
                <input type="text" class="sobrenome" id="isobrenome" placeholder="Digite o seu sobrenome" checked> 
            </p>
           <p> 
                <label for="idata"> Idade: </label> 
                <input type="date" class="data_nasc" id="idata" checkedc> 
            </p> 
            
            <div class="sex">
                <p class="titulo"> Sexo: </p>
                
                <p> 
                    <label for="imasc"> Masculino: </label> 
                    <input type="radio" name="masc" id="imasc"> 
                </p>
               
                <p> 
                    <label for="ifem"> Femenino:</label> 
                    <input type="radio" name="fem" id="ifem"> 
                </p> 

            </div>
            
            <p> 
                <label for="iendereco">Endereço:</label> 
                <input type="text" class="endereco" id="iendereco" placeholder="Digite seu endereço"> 
            </p>

            <p> 
                <label for="itelefone"> Telefone: </label> 
                <input type="tel" class="telefone" id="itelefone" placeholder="(21) XXXXX-XXXX "> 
            </p> 
            
            <p> 
                <label for="iemail"> E-mail: </label> 
                <input type="email" class="email" id="iemail" placeholder="Digite seu e-mail" checked> 
            </p> 
            
            <input type="submit" class="botao" value="Enviar">
            <input type="reset" class="botao" value="Limpar">
        
        </form>
    </div>
</body>
</html>
