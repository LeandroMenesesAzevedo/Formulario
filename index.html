<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="topo">
        
    </div>
    <div class="corpo">
        <h1>Cadastro de cliente</h1>
        <form action="">
            Nome: <input type="text" class="nome" id="inome" placeholder=" Digite o seu nome" checked> <br/>
            Sobrenome: <input type="text" class="sobrenome" id="isobrenome" placeholder="Digite o seu sobrenome" checked> <br/>
            Idade: <input type="date" class="data_nasc" id="idata" checked><br/>
            <div class="sex">
                Sexo: <br>
                Masculino: <input type="checkbox" name="masc" id="imasc"> <br/>
                Femenino: <input type="checkbox" name="fem" id="ifem"> <br/>
            </div>
            Endereço: <input type="text" class="endereco" id="iendereco" checked><br/>
            Telefone: <input type="tel" class="telefone" id="itelefone" checked><br/>
            E-mail: <input type="email" class="email" id="iemail" placeholder="Digite seu e-mail" checked><br/>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>
</html>
