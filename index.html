<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="topo">
        
    </div>
    <div class="corpo">
        <h1>Cadastro de cliente</h1>
        
        <form action="">
           <p> Nome: <input type="text" class="nome" id="inome" placeholder=" Digite o seu nome" checked> </p> 
           <p> Sobrenome: <input type="text" class="sobrenome" id="isobrenome" placeholder="Digite o seu sobrenome" checked> </p>
           <p> Idade: <input type="date" class="data_nasc" id="idata" checkedc> </p> 
            
            <div class="sex">
                <p class="titulo"> Sexo: </p>
                <p> Masculino: <input type="checkbox" name="masc" id="imasc"> </p>
                <p> Femenino: <input type="checkbox" name="fem" id="ifem"> </p> 
            </div>
            
            <p> Endereço: <input type="text" class="endereco" id="iendereco" placeholder="Digite seu endereço"> </p>
            <p> Telefone: <input type="tel" class="telefone" id="itelefone" placeholder="(21) XXXXX-XXXX "> </p> 
            <p> E-mail: <input type="email" class="email" id="iemail" placeholder="Digite seu e-mail" checked> </p> 
            
            <input type="submit" class="botao" value="Enviar">
            <input type="reset" class="botao" value="Limpar">
        
        </form>
    </div>
</body>
</html>
